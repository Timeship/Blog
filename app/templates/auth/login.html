{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Blog login{% endblock %}

{% block page_content %}
<div class="page-header">
<h1>login<h1>
</div>
<div class="col-md-4">
    {{wtf.quick_form(form)}}
    <br>
    <p>Forget your password?<a href="{{url_for('auth.password_reset_request')}}">click here to reset</a></p>
    <p>New user?<a href="{{url_for('auth.register')}}">click here to register</a></p>
</div>

{% endblock %}
